<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#333" />
    <title>Contact Katlego Mangoale</title>
    <link rel="icon" href="../img/Katdev2codes2.png" />
    <link rel="stylesheet" href="../css/fontAwesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../css/contact/style.css" />
    <link rel="stylesheet" href="../css/basics/style.css" />
  </head>
  <body>
    <div class="loader">
      <div class="circle"></div>
    </div>

    <div class="cursor"></div>

    <nav>
      <div class="navContainer">
        <div class="logo">
          <a href="/"
            ><img src="../img/Katdev2codes2.png" alt="Kat Dev Logo"
          /></a>
        </div>
        <div class="navLinks">
          <div class="mainLinks">
            <ul>
              <li>
                <a href="../Resume/Katlego Developer Resume.pdf" target="_blank"
                  >Resume</a
                >
              </li>
              <li><a href="/projects">Projects</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/contact">Contact</a></li>
            </ul>
          </div>
          <div class="blogLinks">
            <ul>
              <li><a href="/blog">Blog</a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Mobile Nav-bar -->

      <div class="navHam">
        <div class="logoContainer">
          <a href="/"
            ><img src="../img/Katdev2codes2.png" alt="Kat Dev Logo"
          /></a>
        </div>

        <div class="ham-burger">
          <button class="hamBTN-open">
            <span></span><span></span><span></span>
          </button>
          <button class="hamBTN-close">
            <span></span><span></span><span></span>
          </button>
        </div>
      </div>

      <div class="nav-ham-links">
        <ul>
          <li>
            <a href="../Resume/Katlego Developer Resume.pdf" target="_blank"
              >Resume</a
            >
          </li>
          <li><a href="/projects">Projects</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact">Contact</a></li>
          <li><a href="/blog">Blog</a></li>
        </ul>
      </div>
    </nav>

    <section>
      <div class="contact">
        <div class="heading">
          <h1>CONTACT ME</h1>
          <span></span>
        </div>

        <div class="contact-form">
          <form class="form-slide" method="POST">
            <label for="name">Name:</label><br />
            <input type="text" name="name" id="name" /><br /><br />
            <label for="email">E-mail:</label><br />
            <input type="text" name="email" id="email" /><br /><br />
            <label for="message">Message:</label><br />
            <textarea
              name="message"
              id="message"
              placeholder="Type message..."
            ></textarea
            ><br /><br />
            <button type="submit" id="submit">Send</button>
          </form>
          <br /><br />
          <div class="contact-icons">
            <a
              target="_blank"
              href="https://www.instagram.com/katlego_developer/"
            >
              <i class="fa fa-instagram"></i>
            </a>
            <a target="_blank" href="https://twitter.com/Katwavebeats">
              <i class="fa fa-twitter"></i>
            </a>
            <a target="_blank" href="https://github.com/Katwave">
              <i class="fa fa-github"></i>
            </a>
            <a
              href="https://linkedin.com/in/katlego-mangoale-1bb3b31b2"
              target="_blank"
            >
              <i class="fa fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
      <a href="/blog">Blog</a><br />

      <p style="font-style: italic">
        &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Copyrights Reserved | Build by Katlego Mangoale
      </p>
    </footer>

    <script src="../js/basic.js"></script>
    <script src="../js/contact/script.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js"></script>
    <script>
      gsap.registerPlugin(ScrollTrigger);
      const fw = () => {
        // Headings
        const heading = document.getElementsByClassName("heading");
        for (let i = 0; i < heading.length; i++) {
          gsap.from(heading[i], {
            scrollTrigger: {
              trigger: heading[i],
              toggleActions: "restart none none none",
            },
            x: -50,
            duration: 1,
            ease: "power2.out",
            opacity: 0,
            stagger: 1,
          });
        }

        // Form sliding
        gsap.from(".form-slide", {
          x: 50,
          duration: 1.5,
          ease: "power2.out",
          opacity: 0,
          stagger: 0.3,
        });
      };

      window.addEventListener("load", (e) => {
        fw();
        document.getElementsByClassName("loader")[0].style = "display:none";
      });
    </script>
  </body>
</html>
